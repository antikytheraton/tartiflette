language: python
dist: xenial
sudo: true
python:
  - "3.6"
addons:
  apt:
    packages:
      - build-essential
      - clang
      - cmake
      - bison
      - flex
#
# Compliant with Gazr Specification
# https://gazr.io
# https://github.com/dailymotion/gazr
# make style | test-unit | test-functional | init
script:
  - make test-unit
  - make test-functional
  - make style
  # - make complexity
cache: pip
install:
  - make init
  - make set-version
  - pip install -e .[test]
deploy:
  - provider: pypi
    user: dailymotion
    password:
      secure: 
    on:
      branch: master
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: dailymotion
    password:
      secure: 
    skip_cleanup: true
    on:
      all_branches: true
      condition: $TRAVIS_BRANCH != master
after_deploy:
  - make git-tag
